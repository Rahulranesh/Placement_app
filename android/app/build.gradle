def flutterVersionCode = flutterVersionCode.toInteger()
def flutterVersionName = flutterVersionName

apply plugin: "com.android.application"
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 33

    // Specify your app's namespace here (required for AGP 7+)
    namespace "com.example.placement_app"

    defaultConfig {
        // Replace with your applicationId if needed
        applicationId "com.example.placement_app"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode flutterVersionCode
        versionName flutterVersionName
    }
    buildTypes {
        release {
            // Your release configuration here
            signingConfig signingConfigs.debug
        }
    }
    // Other configuration...
}

flutter {
    source '../..'
}